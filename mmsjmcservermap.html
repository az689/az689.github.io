<!DOCTYPE html>
<html>
   <head>
   <title>猫猫的世界服务器地图</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Leaflet/Leaflet@1.4.0/dist/leaflet.css" />
   <script src="https://cdn.jsdelivr.net/gh/Leaflet/Leaflet@1.4.0/dist/leaflet.js"></script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
   </head>
   <body>
    <div id="map"></div>
	<script>
	var map = L.map('map', {minZoom: 0,maxZoom: 7,});
	L.tileLayer('https://cdn.jsdelivr.net/gh/az689/maomaoshijie-mcserver-maptiles01/world/{z}/{x}_{y}.png',{noWrap:true}).addTo(map);
	map.setView([0, 0], 0);
	</script>
   </body>
</html>
